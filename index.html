<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <header>
        <div class="head">
          <h3>The Creative Crew</h3>
        </div>
        <div class="text">

            We are team of creatively diverse driven, innovative individuals

          </p>
        </div>
      </header>
      <div class="container">
        <div class="card card1">
          <div class="image mahoney">
            <img src="./images/photo1.png" alt="mahoni" />

          </div>
          <div class="mahoney-line">
            <p>PRODUCT OWNER</p>
          </div>
        </div>
       
       
        <div class="card card2">
          <div class="image saba">
            <img src="./images/photo2.png" alt="saba" />

          <div class="saba-line">

          </div>          
        </div>

        <div class="card card3">

            <img src="./images/photo3.png" alt="le" />

          </div>
          <div class="le-line">
            <p>TECH LEAD</p>
          </div>
        </div>
        
        <div class="card card4">
          <div class="image lu">
            <img src="./images/photo4.png" alt="lu" />

          </div>
          <div class="lu-line">

          </div>
        </div>
        
        <div class="card card5">
          <div class="image griff">
            <img src="./images/photo5.png" alt="griff" />

          </div>
          <div class="griff-line">

          </div>
        </div>
        
        <div class="card card6">
          <div class="image stan">
            <img src="./images/photo6.png" alt="stan" />

          </div>
          <div class="stan-line">

        </div>
        
      </div>
      </div>
      
    </div>
